<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转页面</title>
</head>
<body>
    <div id="demo"></div>
    <script>
        var demo = document.getElementById("demo");
        var count = 5;
        var speed = 1000; // 定时器时间
        setTimeout(goIndexPage,speed); //设置定时器，经过speed秒后执行
        function goIndexPage() {
            count --;
            demo.innerHTML = "<a href='../index.html'>将在" + count + "秒后自动跳转页面，点击后立即跳转</a>"
            if(count <= 0){
                window.location.href = "../index.html";
            }
            else{
                setTimeout(goIndexPage,speed); // 函数自己调用自己，称为递归函数
            }
        }
    </script>
</body>
</html>
